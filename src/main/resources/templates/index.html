<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Home</title>
<th:block th:replace="back-end/client/Header :: headContent" />
<link rel="stylesheet" th:href="@{/css/client/Header.css}"/>
<link rel="stylesheet" th:href="@{/css/client/Footer.css}"/>

<style>

	main {
	  margin-top: 9rem;
	  flex: 1 0 auto;
	}

	html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        overflow-y: scroll;
        scrollbar-gutter: stable;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        background-color: #f8f9fa;
      }

      /* Scrollbar Styles */
      ::-webkit-scrollbar {
        width: 12px;
      }

      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }

      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 6px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }


      /* Main Content Styles */
      main {
        margin-top: 4.5rem;
        flex: 1 0 auto;
      }

      /* Carousel Styles */
      .carousel-item {
        height: 500px;
      }

      .carousel-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .carousel-caption {
        background: rgba(0, 0, 0, 0.5);
        padding: 20px;
        border-radius: 10px;
      }

      /* Location Booking Styles */
      .location-booking {
        position: relative;
        overflow: hidden;
        border-radius: 8px;
        margin: 2rem 0;
      }

      .location-booking img {
        width: 100%;
        height: 400px;
        object-fit: cover;
        transition: transform 0.5s ease;
      }

      .location-booking:hover img {
        transform: scale(1.1);
      }

      .location-booking-text {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 2rem;
        text-align: center;
      }

      /* Product Slider Styles */
      .product-section {
		    padding: 2rem 0;
		    position: relative;
		}
		
		.product-container {
		    overflow: hidden;
		    padding: 0 3rem;
		}
		
		.product-carousel {
		    display: flex;
		    gap: 1.5rem;
		    transition: transform 0.3s ease;
		}
		
		.product-card {
		    border: 1px solid #e0e0e0;
		    border-radius: 8px;
		    padding: 1rem;
		    background: white;
		    flex: 0 0 300px; /* 固定卡片寬度 */
		    margin: 0 10px;
		    transition: transform 0.2s ease, box-shadow 0.2s ease;
		}
		
		.product-card:hover {
		    transform: translateY(-5px);
		    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
		}
		
		.product-img-container {
		    width: 100%;
		    height: 250px; /* 調整圖片容器高度 */
		    overflow: hidden;
		    border-radius: 4px;
		    margin-bottom: 1rem;
		}
		
		.product-img-container img {
		    width: 100%;
		    height: 100%;
		    object-fit: contain; /* 改為 contain 以保持圖片比例 */
		    background-color: #f8f9fa;
		}
		
		.product-name {
		    font-size: 1.1rem;
		    color: #333;
		    margin: 0.5rem 0;
		    overflow: hidden;
		    text-overflow: ellipsis;
		    white-space: nowrap;
		}
		
		.product-link {
		    display: block;
		    text-decoration: none !important;  
		    color: inherit;
		    padding: 1rem;
		}
		
		.product-link:hover {
		    text-decoration: none !important;  
		    color: inherit;
		}
		
		/* Slider Controls */
		.product-container {
		    overflow: hidden;
		    position: relative;
		    padding: 1rem;
		}
		
		.product-carousel {
		    display: flex;
		    transition: transform 0.3s ease;
		}
		
		.slider-control {
		    position: absolute;
		    top: 45%;
		    transform: translateY(-50%);
		    background: rgba(0, 0, 0, 0.5);
		    color: white;
		    border: none;
		    width: 40px;
		    height: 40px;
		    border-radius: 50%;
		    display: flex;
		    align-items: center;
		    justify-content: center;
		    cursor: pointer;
		    z-index: 2;
		    transition: background 0.2s;
		}
		
		.slider-control:hover {
		    background: rgba(0, 0, 0, 0.7);
		}
		
		.slider-prev {
		    left: 10px;
		}
		
		.slider-next {
		    right: 10px;
		}
      
            /* Responsive Styles */
      @media (max-width: 992px) {

        .carousel-item {
          height: 300px;
        }

        .location-booking img {
          height: 300px;
        }
      }



      .news-section {
        max-width: 800px;
        margin: 3rem auto;
        padding: 0 15px;
      }

      .news-section h2 {
        text-align: center;
        margin-bottom: 2rem;
        font-size: 28px;
      }

      .news-list {
        list-style: none;
        padding: 0;
      }

      .news-item {
        display: flex;
        align-items: baseline;
        padding: 1rem 0;
        border-bottom: 1px solid #dee2e6;
      }

      .news-date {
        min-width: 100px;
        color: #666;
        margin-right: 2rem;
      }

      .news-title {
        color: #333;
        text-decoration: none;
      }

      .news-title:hover {
        color: #0066cc;
        text-decoration: underline;
      }

      h2 {
        font-weight: bold;
      }

</style>

</head>
<body class="bg-light">

	<div th:replace="back-end/client/Header :: header"></div>

    <main>
      <!-- Carousel -->
      <div id="mainCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <!-- 第一張輪播圖 - 根據登入狀態顯示不同內容 -->
        <div class="carousel-item active">
            <img th:src="@{/images/carousel/welcome.png}" alt="首頁圖片" />
            <!-- 只在登入時顯示歡迎訊息 -->
            <div class="carousel-caption" th:if="${session.login != null}">
                <h1>歡迎！</h1>
                <p class="display-6" th:text="${session.login.name}">會員名稱</p>
            </div>
        </div>
</div>

<!-- Product Slider -->
<div class="product-section">
    <h2 class="mb-4 text-center">熱門競標商品</h2>
    <button class="slider-control slider-prev" onclick="slideProducts(-1)">
        <i class="bi bi-chevron-left"></i>
    </button>
    <div class="product-container">
        <div class="product-carousel d-flex justify-content-center">
            <div class="product-card" th:each="product : ${auctionProducts}">
                <!-- 修正連結路徑 -->
                <a th:href="@{/client/getOneProduct/{proid}(proid=${product.proid})}" class="product-link">
                    <div class="product-img-container">
                        <img th:if="${product.propic != null}" 
                             th:src="@{'/product/showPic/' + ${product.proid}}" 
                             th:alt="${product.proname}" 
                             class="product-img" />
                        <img th:unless="${product.propic != null}" 
                             th:src="@{/images/default-product.jpg}" 
                             alt="預設商品圖片" 
                             class="product-img" />
                    </div>
                    <div class="product-info">
                        <h5 class="product-name" th:text="${product.proname}">商品名稱</h5>
                        <p class="price-info text-danger fw-bold mb-0" th:if="${product.maxprice != null}">
                            目前最高價：NT$ <span th:text="${#numbers.formatDecimal(product.maxprice, 0, 'COMMA', 0, 'POINT')}">0</span>
                        </p>
                        <p class="price-info text-danger fw-bold mb-0" th:if="${product.maxprice == null}">
                            起標價：NT$ <span th:text="${#numbers.formatDecimal(product.baseprice, 0, 'COMMA', 0, 'POINT')}">0</span>
                        </p>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <button class="slider-control slider-next" onclick="slideProducts(1)">
        <i class="bi bi-chevron-right"></i>
    </button>
</div>

<!-- Location Booking -->
<div class="container">
    <div class="location-booking">
        <img th:src="@{/images/venue/court.jpg}" alt="球場" />
        <div class="location-booking-text">
            <h2>前往場地預約</h2>
            <a th:href="@{/stadium/listAllStadium}" class="btn btn-primary btn-lg">立即預約</a>
        </div>
    </div>
</div>

      <!-- News Section -->
      <div class="news-section">
        <h2>最新消息</h2>
        <ul class="news-list">
          <li class="news-item">
            <span class="news-date">2024.11.14</span>
            <a href="#" class="news-title">彰化場地開幕優惠</a>
            <span class="badge bg-primary rounded-pill">New</span>
          </li>
          <li class="news-item">
            <span class="news-date">2024.09.26</span>
            <a href="#" class="news-title">歡樂盃羽球賽開放報名</a>
          </li>
          <li class="news-item">
            <span class="news-date">2024.09.25</span>
            <a href="#" class="news-title">會員積分兌換活動</a>
          </li>
          <li class="news-item">
            <span class="news-date">2023.12.12</span>
            <a href="#" class="news-title">新北港湖女神公開賽</a>
          </li>
          <li class="news-item">
            <span class="news-date">2023.09.21</span>
            <a href="#" class="news-title">北屯菜雞車輪戰</a>
          </li>
        </ul>
      </div>
    </main>


	<div th:replace="back-end/client/Footer :: footer"></div>

<script type="text/javascript" th:src="@{/js/Header.js}" defer></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
<script>
//Product slider functionality
document.addEventListener('DOMContentLoaded', function() {
    const container = document.querySelector('.product-carousel');
    const cards = document.querySelectorAll('.product-card');
    let currentPosition = 0;
    const cardWidth = 320; // 卡片寬度 + margin

    function slideProducts(direction) {
        const maxScroll = -(cardWidth * (cards.length - 3)); // 顯示 3 張卡片
        
        currentPosition += direction * cardWidth;
        
        // 邊界檢查
        if (currentPosition > 0) currentPosition = 0;
        if (currentPosition < maxScroll) currentPosition = maxScroll;
        
        container.style.transform = `translateX(${currentPosition}px)`;
    }

    // 註冊按鈕事件
    document.querySelector('.slider-prev').addEventListener('click', () => slideProducts(1));
    document.querySelector('.slider-next').addEventListener('click', () => slideProducts(-1));
});
</script>
</body>
</html>
