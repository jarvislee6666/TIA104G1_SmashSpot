<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>會員登入</title>
    <!-- 修改靜態資源引用 -->
    <link
  href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
  rel="stylesheet"
/>
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css"
  rel="stylesheet"
/>
<link rel="stylesheet" th:href="@{/css/client/Header.css}"/>
<link rel="stylesheet" th:href="@{/css/client/Footer.css}"/>
<link rel="stylesheet" th:href="@{/css/client/login.css}"/>
</head>
<body class="bg-light">
    <!-- Header -->
    <header th:replace="back-end/client/Header :: header"></header>

      <main>
  <div class="container text-center my-5">
    <div class="card mx-auto" style="max-width: 500px;">
      <div class="card-body">
        <h2 class="card-title mb-3">驗證您的電子信箱</h2>
        <p class="card-text">
          我們已經向您的電子信箱發送了一封驗證信，請檢查您的信箱並完成驗證。
        </p>
        <p class="card-text">
          如果您沒有收到郵件，請稍等片刻或檢查垃圾郵件文件夾。
        </p>
        <form th:action="@{/member/login}" method="get">
          <button type="submit" class="btn btn-primary mt-3">完成驗證並登入</button>
        </form>
        <div class="mt-3">
          <a href="#" class="text-secondary">重新發送驗證信</a>
        </div>
      </div>
    </div>
  </div>
</main>



    <!-- Footer -->
    <footer th:replace="back-end/client/Footer :: footer"></footer>

    <!-- Scripts -->
    <script type="text/javascript" th:src="@{/js/Header.js}" defer></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
	<script>
      document.addEventListener("DOMContentLoaded", function () {
        const toggleBtn = document.querySelector(".navbar-toggler");
        const navList = document.querySelector(".nav-list");

        toggleBtn.addEventListener("click", function () {
          navList.classList.toggle("show");
        });
      });

      // 忘記密碼彈窗
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          // 這裡添加登入邏輯
          console.log("登入請求已送出");
        });
      </script>
</body>
</html>
