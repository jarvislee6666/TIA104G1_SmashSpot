	<script>
        class Calendar {
            constructor() {
                this.currentDate = new Date();
                this.selectedDates = new Set();
                this.editMode = false;
                this.init();
            }

            init() {
                this.setDefaultMondays();
                this.renderCalendar();
                this.addEditButton();
            }

            addEditButton() {
                const editButton = document.createElement('button');
                editButton.className = 'btn btn-outline-primary ms-2';
                editButton.setAttribute('type', 'button');
                editButton.innerHTML = '<i class="fas fa-edit me-1"></i>編輯休館日';
                editButton.onclick = (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    this.toggleEditMode();
                };
                document.querySelector('.month-picker').appendChild(editButton);
            }

            toggleEditMode() {
                this.editMode = !this.editMode;
                const editButton = document.querySelector('.month-picker .btn-outline-primary, .month-picker .btn-primary');
                if (this.editMode) {
                    editButton.classList.remove('btn-outline-primary');
                    editButton.classList.add('btn-primary');
                    editButton.innerHTML = '<i class="fas fa-check me-1"></i>完成編輯';
                    this.addEditingHint();
                } else {
                    editButton.classList.remove('btn-primary');
                    editButton.classList.add('btn-outline-primary');
                    editButton.innerHTML = '<i class="fas fa-edit me-1"></i>編輯休館日';
                    this.removeEditingHint();
                }
                this.renderCalendar();
                this.updateCellsEditability();
            }

            addEditingHint() {
                const hintDiv = document.createElement('div');
                hintDiv.className = 'editing-hint text-muted small mt-2';
                hintDiv.innerHTML = '點擊日期格子可選擇或取消選擇休館日';
                const calendarWrapper = document.querySelector('.calendar-wrapper');
                const existingHint = calendarWrapper.querySelector('.editing-hint');
                if (!existingHint) {
                    calendarWrapper.insertBefore(hintDiv, calendarWrapper.querySelector('.calendar'));
                }
            }

            removeEditingHint() {
                const hint = document.querySelector('.editing-hint');
                if (hint) {
                    hint.remove();
                }
            }

            updateCellsEditability() {
                const cells = document.querySelectorAll('#calendarBody td:not(.empty)');
                cells.forEach(cell => {
                    if (this.editMode) {
                        cell.style.cursor = 'pointer';
                    } else {
                        cell.style.cursor = 'default';
                    }
                });
            }

            setDefaultMondays() {
                const year = this.currentDate.getFullYear();
                const month = this.currentDate.getMonth();
                const lastDate = new Date(year, month + 1, 0).getDate();

                for (let date = 1; date <= lastDate; date++) {
                    const currentDate = new Date(year, month, date);
                    if (currentDate.getDay() === 1) {
                        const dateStr = this.formatDate(currentDate);
                        this.selectedDates.add(dateStr);
                    }
                }
            }

            formatDate(date) {
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            }

            // 修改 Calendar 類的 renderCalendar 方法
            renderCalendar() {
                const year = this.currentDate.getFullYear();
                const month = this.currentDate.getMonth();
                const firstDay = new Date(year, month, 1).getDay();
                const lastDate = new Date(year, month + 1, 0).getDate();
                const today = new Date();
                today.setHours(0, 0, 0, 0); // 設置為當天 00:00:00

                document.getElementById('currentMonth').textContent = 
                    `${year}年 ${month + 1}月`;

                let html = '';
                let date = 1;
                
                for (let i = 0; i < 6; i++) {
                    html += '<tr>';
                    for (let j = 0; j < 7; j++) {
                        if (i === 0 && j < firstDay) {
                            html += '<td class="empty"></td>';
                        } else if (date > lastDate) {
                            html += '<td class="empty"></td>';
                        } else {
                            const currentDate = new Date(year, month, date);
                            const dateStr = this.formatDate(currentDate);
                            const isSelected = this.selectedDates.has(dateStr);
                            const isMonday = currentDate.getDay() === 1;
                            const isToday = currentDate.getTime() === today.getTime();
                            const isPast = currentDate < today;
                            
                            const classes = [
                                isSelected ? 'selected' : '',
                                isToday ? 'today' : '',
                                isMonday ? 'monday' : '',
                                this.editMode && !isPast ? 'editable' : '',
                                isPast ? 'past' : ''
                            ].filter(Boolean).join(' ');

                            const styles = [
                                isSelected && !isPast ? 'background-color: #0d6efd; color: white;' : '',
                                !isSelected && isMonday && !isPast ? 'background-color: #f8f9fa;' : '',
                                isPast ? 'background-color: #e9ecef; color: #6c757d; cursor: not-allowed;' : '',
                                !this.editMode || isPast ? 'cursor: default;' : ''
                            ].filter(Boolean).join(';');

                            const title = isPast ? '無法選擇過去日期' : 
                                        (isMonday && !isSelected ? '預設公休日（可更改）' : '');

                            html += `<td 
                                data-date="${dateStr}"
                                class="${classes}"
                                style="${styles}"
                                title="${title}"
                                ${isPast ? 'disabled' : ''}
                            >${date}</td>`;
                            date++;
                        }
                    }
                    html += '</tr>';
                    if (date > lastDate) break;
                }
                
                document.getElementById('calendarBody').innerHTML = html;
            }


            handleMonthChange(increment) {
                this.currentDate.setMonth(this.currentDate.getMonth() + increment);
                this.selectedDates.clear();
                this.setDefaultMondays();
                this.renderCalendar();
            }

            // 修改 toggleDate 方法，加入日期檢查
            toggleDate(dateStr) {
                if (!this.editMode) return;
                
                const selectedDate = new Date(dateStr);
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                // 如果是過去日期，不允許修改
                if (selectedDate < today) {
                    return;
                }
                
                if (this.selectedDates.has(dateStr)) {
                    this.selectedDates.delete(dateStr);
                } else {
                    this.selectedDates.add(dateStr);
                }
                this.renderCalendar();
            }

            getSelectedDates() {
                return Array.from(this.selectedDates);
            }

            clearSelection() {
                this.selectedDates.clear();
                this.renderCalendar();
            }
        }

        // 初始化與事件監聽
        document.addEventListener('DOMContentLoaded', function() {
            let calendar;
            let calendarClickHandler;

            // 修改確認按鈕的事件處理
            const confirmEditButton = document.querySelector('#editVenueModal .modal-footer .btn-primary');
            if (confirmEditButton) {
                confirmEditButton.addEventListener('click', async function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    // 獲取表單數據
                    const form = document.getElementById('editVenueForm');
                    const formData = new FormData(form);

                    // 加入選中的休館日期
                    if (calendar) {
                        const selectedDates = calendar.getSelectedDates();
                        formData.append('closedDates', JSON.stringify(selectedDates));
                    }

                    try {
                        // 顯示載入中狀態
                        confirmEditButton.disabled = true;
                        confirmEditButton.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>處理中...';

                        // 模擬 API 調用（實際使用時替換為真實的 API 端點）
                        // const response = await fetch('/api/venue/update', {
                        //     method: 'POST',
                        //     body: formData
                        // });
                        
                        // 模擬 API 成功回應
                        await new Promise(resolve => setTimeout(resolve, 500));

                        // 顯示成功訊息
                        alert('修改成功！');

                        // 關閉 Modal
                        const modal = bootstrap.Modal.getInstance(document.getElementById('editVenueModal'));
                        if (modal) {
                            modal.hide();
                        } else {
                            // 如果無法獲取 modal 實例，直接使用 jQuery 關閉
                            $('#editVenueModal').modal('hide');
                        }

                        // 可以選擇重新載入列表
                        // location.reload();

                    } catch (error) {
                        console.error('Error:', error);
                        alert('提交失敗，請稍後再試');
                    } finally {
                        // 恢復按鈕狀態
                        confirmEditButton.disabled = false;
                        confirmEditButton.innerHTML = '確認修改';
                    }
                });
            }

            document.getElementById('editVenueModal').addEventListener('show.bs.modal', function() {
                calendar = new Calendar();
                
                calendarClickHandler = function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    if (e.target.tagName === 'TD' && !e.target.classList.contains('empty')) {
                        const dateStr = e.target.dataset.date;
                        if (calendar && calendar.editMode) {
                            calendar.toggleDate(dateStr);
                        }
                    }
                };

                document.getElementById('calendarBody').addEventListener('click', calendarClickHandler);

                const resetButton = document.createElement('button');
                resetButton.className = 'btn btn-outline-secondary ms-2';
                resetButton.setAttribute('type', 'button');
                resetButton.innerHTML = '<i class="fas fa-redo me-1"></i>重設預設休館日';
                resetButton.onclick = function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    if (calendar) {
                        calendar.clearSelection();
                        calendar.setDefaultMondays();
                        calendar.renderCalendar();
                    }
                };
                document.querySelector('.month-picker').appendChild(resetButton);
            });

            document.getElementById('editVenueModal').addEventListener('hide.bs.modal', function() {
                if (calendarClickHandler) {
                    document.getElementById('calendarBody').removeEventListener('click', calendarClickHandler);
                }
                const monthPicker = document.querySelector('.month-picker');
                const buttons = monthPicker.querySelectorAll('button:not(#prevMonth):not(#nextMonth)');
                buttons.forEach(button => button.remove());
                
                calendar = null;
                calendarClickHandler = null;
            });

            document.getElementById('prevMonth').addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                if (calendar) {
                    calendar.handleMonthChange(-1);
                }
            });

            document.getElementById('nextMonth').addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                if (calendar) {
                    calendar.handleMonthChange(1);
                }
            });
        });

        // 表單提交處理
        const editVenueForm = document.getElementById('editVenueForm');
        if (editVenueForm) {
            editVenueForm.addEventListener('submit', function(e) {
                e.preventDefault();
                console.log('表單提交被攔截');

        }

        function loadVenueData(venueId) {
            // 模擬 API 調用
            const demoData = {
                name: '金牌羽球館',
                address: '台北市XX區XX路XX號',
                courtCount: 12,
                price: 600
            };
            
            fillFormData(demoData);

        // 填充表單資料
        function fillFormData(data) {
            const form = document.getElementById('editVenueForm');
