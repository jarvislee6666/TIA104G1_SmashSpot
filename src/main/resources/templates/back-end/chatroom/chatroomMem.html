<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客服聊天室</title>
    <th:block th:replace="back-end/client/Header :: headContent" />
    <link rel="stylesheet" th:href="@{/css/client/Header.css}" />
    <link rel="stylesheet" th:href="@{/css/client/Footer.css}" />
    <link rel="stylesheet" th:href="@{/css/client/Sidebar.css}" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --secondary: #64748b;
            --danger: #ef4444;
            --success: #22c55e;
            --background: #f8fafc;
            --surface: #ffffff;
            --text: #0f172a;
            --border: #e2e8f0;
            --header-height: 60px;
            --footer-height: 80px;
        }

        body {
            background-color: var(--background);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding-top: var(--header-height);
        }

        main {
            flex: 1;
            padding: 2rem 0;
            margin-top: 1rem;
        }

        .chat-wrapper {
            height: calc(100vh - var(--header-height) - var(--footer-height) - 4rem);
            margin-bottom: 1rem;
        }

        .chat-container {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background: var(--background);
        }

        .message {
            margin-bottom: 1rem;
            max-width: 70%;
        }

        .message.sent {
            margin-left: auto;
        }

        .message.received {
            margin-right: auto;
        }

        .message-content {
            padding: 0.8rem 1rem;
            border-radius: 1rem;
            position: relative;
            word-wrap: break-word;
        }

        .sent .message-content {
            background: var(--primary);
            color: white;
        }

        .received .message-content {
            background: var(--surface);
            border: 1px solid var(--border);
        }

        .chat-input {
            padding: 1rem;
            background: var(--surface);
            border-top: 1px solid var(--border);
        }

        .input-group {
            display: flex;
            gap: 0.5rem;
        }

        .input-group .form-control {
            border-radius: 0.5rem;
        }

        .input-group .btn {
            border-radius: 0.5rem;
            min-width: 80px;
        }

        footer {
            margin-top: auto;
        }
    </style>
    <!-- WebSocket and STOMP libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.2/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
    <div th:replace="back-end/client/Header :: header"></div>
      <!-- 添加隱藏欄位存放會員資訊 -->
<!-- 修改隱藏欄位 -->
<input type="hidden" id="memberName" 
       th:value="${session.login != null ? session.login.name : ''}" />
<input type="hidden" id="currentUserId" 
       th:value="${session.login != null ? session.login.memid : ''}" />

    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="chat-wrapper">
                        <div class="card h-100">
                            <div class="card-body d-flex flex-column p-0">
                                <div class="p-3 border-bottom">
                                    <h5 class="card-title mb-0" id="userFullName">客服人員</h5>
                                </div>
                                
                                <div class="chat-messages" id="chatMessages">
                                    <div th:each="message : ${chatMessages}" 
                                         th:class="${message.senderName == 'Adm'} ? 'message received' : 'message sent'">
                                        <div class="message-content">
                                            <span class="message-text" th:text="${message.content}"></span>
                                            <span class="message-time" 
                                                  th:text="${#dates.format(message.timestamp, 'HH:mm')}"></span>
                                        </div>
                                    </div>
                                </div>

                                <div class="chat-input mt-auto">
                                    <div class="input-group">
                                        <input type="text" 
                                               class="form-control" 
                                               id="messageInput" 
                                               placeholder="請輸入訊息..."
                                               required>
                                        <button class="btn btn-primary" type="button" id="sendButton">發送</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="back-end/client/Footer :: footer"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // 初始化變數
        let stompClient = null;
        let reconnectAttempts = 0;
        const MAX_RECONNECT_ATTEMPTS = 5;
        const RECONNECT_INTERVAL = 3000;

        // 檢查會員登入資訊
        function checkMemberAuth() {
            const memberNameElement = document.getElementById('memberName');
            const memberName = memberNameElement?.value;
            
            if (!memberName) {
                console.error('會員名稱未設置');
                return false;
            }
            return memberName;
        }

        // 時間格式化函數
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            
            if (date.toDateString() === now.toDateString()) {
                return date.toLocaleTimeString([], { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
            }
            
            const diffTime = Math.abs(now - date);
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            if (diffDays < 7) {
                const days = ['日', '一', '二', '三', '四', '五', '六'];
                return `週${days[date.getDay()]}`;
            }
            
            return date.toLocaleDateString();
        }

        // WebSocket 連接管理
        function connectWebSocket(memberName) {
        	const socket = new SockJS(`/mem/websocket/chat/${memberName}`);
            stompClient = Stomp.over(socket);
            
            // 設置 STOMP 連接標頭
            const connectHeaders = {
                'memberName': memberName
            };

            // Debug 模式
            stompClient.debug = function(str) {
                console.log(str);
            };
            

            stompClient.connect(connectHeaders, onConnected, onError);
        }

        // 連接成功處理
        function onConnected() {
            const memberName = checkMemberAuth();
            console.log('WebSocket 連接已建立，會員:', memberName);
            
            // 重置重連計數
            reconnectAttempts = 0;
            
            // 訂閱個人消息頻道
            stompClient.subscribe(`/user/queue/chat/${memberName}`, onMessageReceived);
            // 訂閱管理員消息頻道
            stompClient.subscribe('/topic/chat.public', onMessageReceived);
        }

        // 消息接收處理
        function onMessageReceived(payload) {
            try {
                const message = JSON.parse(payload.body);
                appendMessage(message);
                scrollToBottom();
            } catch (error) {
                console.error('處理消息失敗:', error);
            }
        }

        // 添加消息到聊天窗口
        function appendMessage(message) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            
            // 判斷訊息方向
            messageDiv.className = message.senderName === 'Adm' ? 'message received' : 'message sent';
            
            // 創建訊息 HTML
            messageDiv.innerHTML = `
                <div class="message-content">
                    <span class="message-text">${message.content}</span>
                    <span class="message-time">${formatTime(message.timestamp)}</span>
                </div>
            `;
            
            chatMessages.appendChild(messageDiv);
        }

        // 發送消息
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const content = messageInput.value.trim();
            const memberName = checkMemberAuth();
            
            if (content && stompClient && memberName) {
                const chatMessage = {
                    content: content,
                    senderName: memberName,
                    recipientId: 'Adm',  // 固定發送給管理員
                    timestamp: new Date().getTime(),
                    type: 'CHAT'
                };

                stompClient.send("/app/chat", {}, JSON.stringify(chatMessage));
                
                // 本地添加消息
                appendMessage({
                    ...chatMessage,
                    sent: true
                });
                
                messageInput.value = '';
                scrollToBottom();
            }
        }

        // 滾動到最新消息
        function scrollToBottom() {
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // 錯誤處理
        function onError(error) {
            console.error('WebSocket 錯誤:', error);
            
            if (reconnectAttempts < MAX_RECONNECT_ATTEMPTS) {
                setTimeout(() => {
                    reconnectAttempts++;
                    console.log(`嘗試重新連接 (${reconnectAttempts}/${MAX_RECONNECT_ATTEMPTS})`);
                    const memberName = checkMemberAuth();
                    if (memberName) {
                        connectWebSocket(memberName);
                    }
                }, RECONNECT_INTERVAL);
            } else {
                console.error('達到最大重連次數');
                alert('聊天室連接失敗，請重新整理頁面');
            }
        }

        // 初始化
        function initChat() {
            const memberName = checkMemberAuth();
            if (!memberName) {
                return;
            }

            // 綁定事件
            document.getElementById('sendButton').addEventListener('click', sendMessage);
            document.getElementById('messageInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // 建立連接
            connectWebSocket(memberName);
            
            // 初始滾動
            scrollToBottom();
        }

        // 清理工作
        window.addEventListener('beforeunload', function() {
            if (stompClient) {
                stompClient.disconnect();
            }
        });

        // 啟動聊天室
        initChat();
    });
    </script>
</body>
</html>
