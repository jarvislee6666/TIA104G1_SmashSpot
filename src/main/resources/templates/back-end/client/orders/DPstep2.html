<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>單一商品瀏覽</title>
<th:block th:replace="back-end/client/Header :: headContent" />
<link rel="stylesheet" th:href="@{/css/client/Header.css}"/>
<link rel="stylesheet" th:href="@{/css/client/Footer.css}"/>

<style>

	main {
	  margin-top: 4.5rem;
	  flex: 1 0 auto;
	}
	
    body {
      background-color: #f8f9fa;
    }
    .step-container {
      position: relative;
      padding: 2rem 0;
    }
    .step-line {
	  position: absolute;
	  top: 50%;
	  left: 20%;
	  right: 20%;
	  height: 2px;
	  background-color: #dee2e6;
	  z-index: 1;
    }
    .step-circle {
      width: 3rem;
      height: 3rem;
      background-color: #fff;
      border: 2px solid #dee2e6;
      z-index: 2;
      position: relative;
      transition: all 0.3s;
    }
    .step-circle.active {
      border-color: #212529;
      background-color: #212529;
      color: #fff;
    }
    .form-control:focus, .form-select:focus {
      border-color: #212529;
      box-shadow: 0 0 0 0.25rem rgba(33, 37, 41, 0.25);
    }

</style>

</head>
<body class="bg-light">

	<div th:replace="back-end/client/Header :: header"></div>

    <main>
      <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <!-- Progress Steps -->
                    <div class="step-container mb-4">
                        <div class="step-line"></div>
                        <div class="row text-center">
                            <div class="col-4">
                                <div class="step-circle active rounded-circle d-flex align-items-center justify-content-center mx-auto mb-2">
                                    <i class="bi bi-check-lg"></i>
                                </div>
                                <div>確認購買清單</div>
                            </div>
                            <div class="col-4">
                                <div class="step-circle active rounded-circle d-flex align-items-center justify-content-center mx-auto mb-2">
                                    2
                                </div>
                                <div>填寫運送資料</div>
                            </div>
                            <div class="col-4">
                                <div class="step-circle rounded-circle d-flex align-items-center justify-content-center mx-auto mb-2">
                                    3
                                </div>
                                <div>完成訂單</div>
                            </div>
                        </div>
                    </div>

                    <!-- Main Form Content -->
                    <div class="bg-white rounded-3 shadow-sm p-4">
                        <form th:action="@{/client/DPstep3}" method="post" class="needs-validation" novalidate>
                            <!-- Contact Information -->
                            <div class="mb-4">
                                <h5 class="border-bottom pb-2">聯絡資料</h5>
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label class="form-label">姓名</label>
                                        <input type="text" class="form-control" name="name" required>
                                        <div class="invalid-feedback">
                                            請輸入姓名
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">電子郵件</label>
                                        <input type="email" class="form-control" name="email" required>
                                        <div class="invalid-feedback">
                                            請輸入有效的電子郵件
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <label class="form-label">手機號碼</label>
                                        <div class="input-group">
                                            <span class="input-group-text">+886</span>
                                            <input type="tel" class="form-control" name="phone" pattern="[0-9]{9}" required>
                                            <div class="invalid-feedback">
                                                請輸入有效的手機號碼
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Shipping Address -->
                            <div class="mb-4">
                                <h5 class="border-bottom pb-2">運送地址</h5>
                                <div class="row g-3">
                                    <div class="col-md-4">
								      <label class="form-label">縣市</label>
								      <select class="form-select" name="city" id="city" required>
								          <option value="">請選擇縣市</option>
								          <option value="taipei">臺北市</option>
								          <option value="newtaipei">新北市</option>
								          <option value="taoyuan">桃園市</option>
								          <option value="taichung">臺中市</option>
								          <option value="tainan">臺南市</option>
								          <option value="kaohsiung">高雄市</option>
								          <option value="keelungcity">基隆市</option>
								          <option value="hsinchucity">新竹市</option>
								          <option value="chiayicity">嘉義市</option>
								          <option value="hsinchucounty">新竹縣</option>
								          <option value="miaolicounty">苗栗縣</option>
								          <option value="changhuacounty">彰化縣</option>
								          <option value="nantoucounty">南投縣</option>
								          <option value="yunlincounty">雲林縣</option>
								          <option value="chiayicounty">嘉義縣</option>
								          <option value="pingtungcounty">屏東縣</option>
								          <option value="yilancounty">宜蘭縣</option>
								          <option value="hualiencounty">花蓮縣</option>
								          <option value="taitungcounty">臺東縣</option>
								          <option value="kinmencounty">金門縣</option>
								          <option value="penghucounty">澎湖縣</option>
								          <option value="lienchiangcounty">連江縣</option>
								      </select>
								  </div>
								  <div class="col-md-4">
								      <label class="form-label">鄉鎮市區</label>
								      <select class="form-select" name="district" id="district" required>
								          <option value="">請選擇鄉鎮市區</option>
								      </select>
								  </div>
                                    <div class="col-md-4">
                                        <label class="form-label">郵遞區號</label>
                                        <input type="text" class="form-control" name="zipcode" required>
                                        <div class="invalid-feedback">
                                            請輸入郵遞區號
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <label class="form-label">詳細地址</label>
                                        <input type="text" class="form-control" name="address" required>
                                        <div class="invalid-feedback">
                                            請輸入詳細地址
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Delivery Options -->
                            <div class="mb-4">
                                <h5 class="border-bottom pb-2">配送選項</h5>
                                <div class="row g-3">
                                    <div class="col-12">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="delivery" id="home" value="home" checked>
                                            <label class="form-check-label" for="home">
                                                宅配到府 - NT$ 100
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="delivery" id="store" value="store">
                                            <label class="form-check-label" for="store">
                                                超商取貨 - NT$ 60
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Additional Notes -->
                            <div class="mb-4">
                                <label class="form-label">備註說明（選填）</label>
                                <textarea class="form-control" name="notes" rows="3" 
                                          placeholder="如有特殊配送需求請告知"></textarea>
                            </div>

                            <!-- Navigation Buttons -->
                            <div class="d-flex justify-content-between">
                                <a th:href="@{/client/DPstep1}" class="btn btn-outline-dark">
                                    <i class="bi bi-arrow-left me-2"></i>返回上一步
                                </a>
                                <button type="submit" class="btn btn-dark">
                                    下一步<i class="bi bi-arrow-right ms-2"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

	<div th:replace="back-end/client/Footer :: footer"></div>
	
<script type="text/javascript" th:src="@{/js/Header.js}" defer></script>

// Form validation
(function () {
    'use strict'
    var forms = document.querySelectorAll('.needs-validation')
    Array.prototype.slice.call(forms)
        .forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
})()

const districtSelect = document.querySelector('select[name="district"]');

document.getElementById('city').addEventListener('change', function() {
    const cityValue = this.value;
    const districtSelect = document.getElementById('district');
    
    // 清空區域選項
    districtSelect.innerHTML = '<option value="">請選擇鄉鎮市區</option>';
    
    // 如果選擇了縣市，新增對應區域選項

        districts[cityValue].forEach(function(district) {
            const option = document.createElement('option');
            option.value = district;
            option.textContent = district;
            districtSelect.appendChild(option);
        });
    }
});
