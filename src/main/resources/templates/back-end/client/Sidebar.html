<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Sidebar.css" />
  </head>
  <body class="bg-light">
    <main>
      <div class="container position-relative mb-3">
        <div class="row">
          <!-- Sidebar -->
			<div class="col-md-3" th:fragment="sidebar>
			  <div class="card border-0 shadow-sm">
			    <div class="card-body p-4">
			      <h5 class="fw-bold mb-4">賣家專區</h5>
			      
			      <div class="d-flex flex-column gap-2">
			        <a th:href="@{/client/memProductList}" 
			           class="sidebar-link d-flex align-items-center gap-2 p-2 rounded text-decoration-none">
			          <i class="bi bi-list-ul"></i>
			          <span>競標商品列表</span>
			        </a>
			        
			        <a href="#" 
			           class="sidebar-link d-flex align-items-center gap-2 p-2 rounded text-decoration-none">
			          <i class="bi bi-clipboard"></i>
			          <span>競標訂單管理</span>
			        </a>
			        
			        <a href="#" 
			           class="sidebar-link d-flex align-items-center gap-2 p-2 rounded text-decoration-none">
			          <i class="bi bi-graph-up-arrow"></i>
			          <span>營業成效統計</span>
			        </a>
			      </div>
			    </div>
			  </div>

          <!-- Main Content -->
          <div class="col-md-9">
            <div class="main-content">
              <div class="row">主要內容區域</div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
