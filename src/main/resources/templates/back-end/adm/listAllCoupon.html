						</div>
						<div class="table-responsive">
							<table class="table">
								<!-- 								<thead> -->
								<!-- 									<tr> -->

								<!-- 									</tr> -->

								<!-- 								<tbody id="couponTableBody"> -->

									<tr>
										<th>#</th>
										<th>優惠碼</th>

										<th>結束日期</th>

	<!-- Add Coupon Modal -->
	<div class="modal fade" id="addCouponModal" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">新增優惠券</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
				</div>
				<div class="modal-body">
					<form id="addCouponForm">
						<div class="mb-3">
							<label class="form-label">優惠券名稱</label> <input type="text"
								class="form-control" name="name" required>
						</div>
						<div class="mb-3">
							<label class="form-label">優惠碼</label> <input type="text"
								class="form-control" name="code" required>
						</div>
						<div class="mb-3">
							<label class="form-label">折抵金額</label> <input type="number"
								class="form-control" name="amount" required>
						</div>
						<div class="row">
							<div class="col-md-6 mb-3">
								<label class="form-label">開始日期</label> <input type="date"
									class="form-control" name="startDate" required>
							</div>
							<div class="col-md-6 mb-3">
								<label class="form-label">結束日期</label> <input type="date"
									class="form-control" name="endDate" required>
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">取消</button>
					<button type="button" class="btn btn-primary"
						onclick="submitCoupon()">確認送出</button>
				</div>
			</div>
		</div>

	<script>
        function showLoading() {
            document.querySelector('.loading-overlay').style.display = 'flex';
        }

        function hideLoading() {
            document.querySelector('.loading-overlay').style.display = 'none';
        }

        function submitCoupon() {
            showLoading();
            const form = document.getElementById('addCouponForm');
            // Simulate AJAX request
            setTimeout(() => {
                const formData = new FormData(form);
                const newCoupon = {
                    id: coupons.length + 1,
                    name: formData.get('name'),
                    code: formData.get('code'),
                    amount: formData.get('amount'),
                    startDate: formData.get('startDate'),
                    endDate: formData.get('endDate')
                };
                coupons.push(newCoupon);
                renderCoupons();
                hideLoading();
                bootstrap.Modal.getInstance(document.getElementById('addCouponModal')).hide();
                form.reset();
            }, 500);
        }

        function handleLogout() {
            if (confirm('確定要登出嗎？')) {
                window.location.href = 'login.html';
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderCoupons();

            document.getElementById('searchForm').addEventListener('submit', (e) => {
                e.preventDefault();
                showLoading();
                setTimeout(() => {
                    hideLoading();
                }, 500);
            });
        });
    </script>
