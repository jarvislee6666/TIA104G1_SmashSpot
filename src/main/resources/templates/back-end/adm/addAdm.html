<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>新增管理員資料 - addAdm.html</title>
<head th:insert="~{/back-end/adm/included-fragment}"></head>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<style>
</style>

</head>
<body>
	<nav class="navbar navbar-light mb-4">
		<div class="container-fluid">
			<div class="navbar-content">
				<a class="navbar-brand" href="#">管理員後台</a>
				<div class="nav-buttons">
					<a class="nav-link active" href="#"> <i
						class="fas fa-users me-2"></i>員工帳號管理
					</a> <a class="nav-link" href="#"> <i
						class="fas fa-ticket-alt me-2"></i>優惠券管理
					</a> <a class="nav-link" href="#"> <i class="fas fa-store me-2"></i>商城管理
					</a> <a class="nav-link" href="#"> <i
						class="fas fa-map-marker-alt me-2"></i>場地管理
					</a> <a class="nav-link" href="#"> <i class="fas fa-comments me-2"></i>論壇管理
					</a> <a class="nav-link" href="#"> <i class="fas fa-headset me-2"></i>客服中心
					</a> <a class="nav-link" href="#"> <i
						class="fas fa-user-circle me-2"></i>會員帳號管理
					</a>
				</div>
				<div class="d-flex align-items-center border-start ps-4">
					<div class="nav-item me-3">
						<span class="nav-link"> <i class="fas fa-user me-1"></i>管理員
						</span>
					</div>
					<button class="btn btn-outline-secondary btn-sm">
						<i class="fas fa-sign-out-alt me-1"></i>登出
					</button>
				</div>
			</div>
		</div>
	</nav>
	<div class="container-fluid">
		<div class="row">
			<!-- 左側選單 -->
			<div class="col-md-2">
				<div class="card">
					<div class="card-body p-0">
						<div class="nav flex-column nav-pills">
							<a class="nav-link" th:href="@{/adm/listAllAdm}"> <i
								class="fas fa-list me-2"></i>管理員列表
							</a>
						</div>
					</div>
				</div>
			</div>
		<div class="col-md-10">
	<div class="card">
		<div class="card-body">
			<div
				class="d-flex justify-content-between align-items-center mb-4">
				<h5 class="card-title mb-0">新增管理員</h5>
					</div>
					<div th:if="${message}" class="alert alert-warning" role="alert" th:text="${message}"></div>

				<form th:action="@{/adm/insert}" method="post" th:object="${admVO}" enctype="multipart/form-data">
						
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" th:field="*{admemail}" class="form-control" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">名稱</label>
                        <input type="text" th:field="*{admname}" class="form-control" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">電話</label>
                        <input type="tel" th:field="*{admphone}" class="form-control" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">生日</label>
                        <input type="date" th:field="*{admbday}" class="form-control" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">雇用日期</label>
                        <input type="date" th:field="*{hrdate}" class="form-control" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">密碼</label>
                        <input type="password" th:field="*{admpassword}" class="form-control" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">確認密碼</label>
                        <input type="password" name="confirmPassword" class="form-control" required>
                    </div>
                    
                    <div class="mb-3">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" th:field="*{supvsr}">
                            <label class="form-check-label">是否為高級權限者</label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
				    <a href="/adm/listAllAdm" class="btn btn-secondary">取消</a>
				    <button type="submit" class="btn btn-primary">註冊</button>
				</div>
            </form>       

</body>
</html>
