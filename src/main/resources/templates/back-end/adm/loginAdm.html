<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Adm Login</title>
<head th:insert="~{/back-end/adm/included-fragment}"></head>
</head>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<body>
<div class="login-container">
        <div class="login-card">
            <div class="card-header">
                <h4>管理者登入</h4>
            </div>
            <div class="card-body">
           	  	<div th:if="${error}" class="alert alert-danger" role="alert">Email或密碼錯誤，請重新輸入 
    		</div>
                <form th:action="@{/adm/login}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" name="admemail" placeholder="Email">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">密碼</label>
                        <input type="password" class="form-control" name="admpassword" placeholder="Password">
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">登入</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
