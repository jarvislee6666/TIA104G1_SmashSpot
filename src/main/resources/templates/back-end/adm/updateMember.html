<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>更新會員員資料 - updateMember.html</title>
<head th:insert="~{/back-end/adm/included-fragment}"></head>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<style>
</style>

</head>
<body>
	<nav class="navbar navbar-light mb-4">
		<div class="container-fluid">
			<div class="navbar-content">
				<a class="navbar-brand">管理員後台</a>
				<div class="nav-buttons">
					<a class="nav-link active" th:href="@{listAllAdm}"> <i
						class="fas fa-users me-2"></i>員工帳號管理
					</a> <a class="nav-link" th:href="@{listAllCoupon}"> <i
						class="fas fa-ticket-alt me-2"></i>優惠券管理
					</a> <a class="nav-link" th:href="@{listAllProduct}"> <i class="fas fa-store me-2"></i>商城管理
					</a> <a class="nav-link" href="#"> <i
						class="fas fa-map-marker-alt me-2"></i>場地管理
					</a> <a class="nav-link" href="#"> <i class="fas fa-comments me-2"></i>論壇管理
					</a> <a class="nav-link" href="#"> <i class="fas fa-headset me-2"></i>客服中心
					</a> <a class="nav-link" th:href="@{listAllMember}"> <i
						class="fas fa-user-circle me-2"></i>會員帳號管理
					</a>
				</div>
				<div class="d-flex align-items-center border-start ps-4">
					<div class="nav-item me-3">
					   <span class="nav-link">
					       <i class="fas fa-user me-1"></i>
					       <span th:text="${session.loginAdm.admname}"></span>
					   </span>
					</div>
					<form th:action="@{/adm/logout}" method="post" style="display: inline;">
					<button  type="submit" class="btn btn-outline-secondary btn-sm">
						<i class="fas fa-sign-out-alt me-1"></i>登出
					</button>
					</form>
				</div>
			</div>
		</div>
	</nav>
	<div class="container-fluid">
		<div class="row">
			<!-- 左側選單 -->
			<div class="col-md-2">
				<div class="card">
					<div class="card-body p-0">
						<div class="nav flex-column nav-pills">
							<a class="nav-link" th:href="@{/adm/listAllMember}"> <i
								class="fas fa-list me-2"></i>會員列表
							</a>
						</div>
					</div>
				</div>
			</div>
		<div class="col-md-10">
	<div class="card">
		<div class="card-body">
			<div
				class="d-flex justify-content-between align-items-center mb-4">
				<h5 class="card-title mb-0">更新會員資料</h5>
					</div>
					<div th:if="${message}" class="alert alert-warning" role="alert" th:text="${message}"></div>

				<form th:action="@{/adm/updateMem}" th:object="${memberVO}" method="post">
			    <input type="hidden" th:field="*{memid}">
			    
			    <div class="mb-3">
			        <label class="form-label">帳號</label>
			        <input type="account" th:field="*{account}" class="form-control" readonly>
			    </div>
			    
			    <!-- Email -->
			    <div class="mb-3">
			        <label class="form-label">Email</label>
			        <input type="email" th:field="*{email}" class="form-control" readonly>
			    </div>
			    
			    <!-- 其他唯讀欄位 -->
			    <div class="mb-3">
			        <label class="form-label">名稱</label>
			        <input type="text" th:field="*{name}" class="form-control" readonly>
			    </div>
			    
			    <!-- 電話 -->
			    <div class="mb-3">
			        <label class="form-label">電話</label>
			        <input type="phone" th:field="*{phone}" class="form-control" readonly>
			    </div>
			    
			    <!-- 唯讀欄位 -->
			    <div class="mb-3">
			        <label class="form-label">生日</label>
			        <input type="bday" th:field="*{bday}" class="form-control" readonly>
			    </div>
			    
			    <div class="mb-3">
			        <label class="form-label">地址</label>
			        <input type="address" th:field="*{addr}" class="form-control" readonly>
			    </div>
			  
			    <!-- 下拉選單 -->
			    <div class="mb-3">
			        <label class="form-label">狀態</label>
			        <select class="form-select" th:field="*{status}">
			            <option th:value="true">正常</option>
			            <option th:value="false">停權</option>
			        </select>
			    </div>
			    
			    <div class="modal-footer">
			        <a href="/adm/listAllMember" class="btn btn-secondary">取消</a>
			        <button type="submit" class="btn btn-add">更新</button>
			    </div>
			</form>

</body>
</html>
